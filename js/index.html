<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <header>
      <h1 class="screen">0</h1>
    </header>
    <div class="container">
      <div class="first-row">
        <button class="color percent">%</button>
      </div>
      <div class="second-row">
        <button class="color ce">CE</button>
      </div>
      <div class="third-row">
        <button class="color c">C</button>
      </div>
      <div class="fourth-row">
        <button class="color backspace">&larr;</button>
      </div>
    </div>
    <div class="container">
      <div class="first-row">
        <button class="seven">7</button>
      </div>
      <div class="second-row">
        <button class="eight">8</button>
      </div>
      <div class="third-row">
        <button class="nine">9</button>
      </div>
      <div class="fourth-row">
        <button class="color divide">/</button>
      </div>
    </div>

    <div class="container">
      <div class="first-row">
        <button class="four">4</button>
      </div>
      <div class="second-row">
        <button class="five">5</button>
      </div>
      <div class="third-row">
        <button class="six">6</button>
      </div>
      <div class="fourth-row">
        <button class="color multiply">*</button>
      </div>
    </div>

    <div class="container">
      <div class="first-row">
        <button class="one">1</button>
      </div>
      <div class="second-row">
        <button class="two">2</button>
      </div>
      <div class="third-row">
        <button class="three">3</button>
      </div>
      <div class="fourth-row">
        <button class="color minus">-</button>
      </div>
    </div>

    <div class="container">
      <div class="first-row">
        <button class="plus">+</button>
      </div>
      <div class="second-row">
        <button class="zero">0</button>
      </div>
      <div class="third-row">
        <button class="dot">.</button>
      </div>
      <div class="fourth-row">
        <button class="active">=</button>
      </div>
    </div>
    <!-- Javascripts start here -->
    <script src="index.js"></script>
  </body>
</html>
